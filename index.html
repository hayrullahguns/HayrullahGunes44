<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışan Yönetimi</title>
</head>
<body>
    <h1>Çalışan Yönetim Sistemi</h1>
    <form id="employeeForm">
        <label for="name">İsim:</label>
        <input type="text" id="name" required><br>

        <label for="age">Yaş:</label>
        <input type="number" id="age" min="18" required><br>

        <label for="department">Departman:</label>
        <input type="text" id="department" required><br>

        <label for="salary">Maaş:</label>
        <input type="number" id="salary" min="0" required><br>

        <button type="submit">Çalışan Ekle</button>
    </form>

    <div>
        <h2>Çalışanlar Listesi</h2>
        <ul id="employeeList"></ul>
    </div>

    <div>
        <h2>Çalışanları Listele</h2>
        <input type="text" id="filterDepartment" placeholder="Departman adı">
        <button id="listByDepartment">Departmana Göre Listele</button>

        <select id="sortOrder">
            <option value="">Maaşa Göre Sırala</option>
            <option value="asc">Artan</option>
            <option value="desc">Azalan</option>
        </select>
        <button id="sortBySalary">Maaşa Göre Sırala</button>
    </div>

    <div>
        <h2>Maaşa Göre Filtrele</h2>
        <input type="number" id="salaryThreshold" placeholder="Maaş Sınırı">
        <button id="filterBySalary">Maaşı Altında Olanları Listele</button>
    </div>

    <button id="highestSalary">En Yüksek Maaşlı Çalışanı Bul</button>
    <button id="totalSalary">Toplam Maaşı Hesapla</button>

    <script src="app.js"></script>
</body>
</html>
